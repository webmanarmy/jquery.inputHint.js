<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
  <title></title>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.11/jquery-ui.min.js"></script>
  <script type="text/javascript" src="js/jquery.inputHint.js"></script>
  <script type="text/javascript">
  $(document).ready(function () {
    // Basic Usage
    $("input.text").inputHint();
    
    // Advanced Usage
    $("input.password").inputHint({
      fadeOutSpeed: 500,
      fontFamily: 'Georgia, serif',
      fontSize: '14px',
      hintColor: '#800',
      padding: '4px',
			effect: 'puff'
    });
  });
  </script>
</head>
<body>
<input type="text" class="text" title="Enter your name here" /><br /><br />
<input type="password" class="password" title="Enter Password" /><br />
</body>
</html>
